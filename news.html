<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeroNet — News Feed</title>
  <meta name="description" content="Full hero news archive from HeroNet." />
  <style>
    :root {
      --bg:#0f1724; --card:#0b1220; --muted:#98a2b3; --accent:#ffd166;
      font-family: Inter, ui-sans-serif, system-ui;
    }
    html,body { height:100%; margin:0; background:linear-gradient(180deg,#071021 0%, var(--bg) 70%); color:#e6eef8 }
    .container { max-width:900px; margin:28px auto; padding:20px }
    header { display:flex; gap:18px; align-items:center; }
    .logo { width:56px; height:56px; border-radius:12px; background:linear-gradient(135deg,#ff9f1c,#ff3d00); display:flex; align-items:center; justify-content:center; font-weight:700; color:#071021; }
    h1 { font-size:20px; margin:0; }
    nav { margin-left:auto; display:flex; gap:8px; }
    .btn { background:var(--accent); color:#071021; padding:8px 12px; border-radius:10px; font-weight:600; border:none; cursor:pointer; }
    .ghost { background:transparent; border:1px solid rgba(255,255,255,0.1); color:var(--muted); padding:8px 12px; border-radius:10px; cursor:pointer; }
    .card { background:rgba(255,255,255,0.05); padding:16px; border-radius:12px; margin-bottom:16px; }
    footer { margin-top:28px; color:var(--muted); font-size:13px; text-align:center; }
    a { color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">HN</div>
      <div>
        <h1>HeroNet — News Feed</h1>
        <p style="color:var(--muted);font-size:13px">All updates from the hero community and the Public Safety Commission</p>
      </div>
      <nav>
        <a href="index.html"><button class="ghost">Home</button></a>
        <a href="live.html"><button class="ghost">Live</button></a>
        <a href="rankings.html"><button class="ghost">Rankings</button></a>
      </nav>
    </header>

    <main>
      <div id="newsFeed"></div>
    </main>

    <footer>
      HeroNet • Hero Public Safety Commission — © Universe of My Hero Academia (fan recreation)
    </footer>
  </div>

  <script>
    async function loadNews() {
      const res = await fetch('data/news.json');
      const news = await res.json();
      renderNews(news);
    }

    function renderNews(news) {
      const el = document.getElementById('newsFeed');
      el.innerHTML = '';
      // Sort newest first
      const sorted = news.slice().sort((a, b) => b.id - a.id);
      sorted.forEach(n => {
        el.innerHTML += `
          <div class="card">
            <h2 style="margin-bottom:4px">${n.title}</h2>
            <small style="color:#98a2b3">${n.meta}</small>
            <p style="margin-top:8px">${n.body}<a href="article.html?id=${n.id}"></a></p>
          </div>`;
      });
    }

    loadNews();
  </script>
</body>
</html>
