<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeroNet — Hero Rankings</title>
  <meta name="description" content="HeroNet full hero rankings — current standings, stats, and scores." />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a2b3;
      --accent: #ffd166;
      font-family: Inter, ui-sans-serif, system-ui;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #071021 0%, var(--bg) 70%);
      color: #e6eef8;
    }
    .container {
      max-width: 1000px;
      margin: 28px auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-box {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9f1c, #ff3d00);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #071021;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      background: var(--accent);
      color: #071021;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .card {
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 18px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }
    .meta {
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 8px;
    }
    .hero-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 10px 0;
    }
    .hero-row:last-child {
      border-bottom: none;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-box">HN</div>
        <h1>Hero Rankings</h1>
      </div>
      <nav>
        <a href="index.html"><button class="ghost">Home</button></a>
        <a href="news.html"><button class="ghost">News</button></a>
        <a href="live.html"><button class="ghost">Live</button></a>
      </nav>
    </header>

    <main id="rankings"></main>

    <footer>
      <p>HeroNet • Hero Public Safety Commission <a href="https://myheroacademia.fandom.com/wiki/Quirk" style="text-decoration: none;color: inherit;cursor: default;pointer-events: none;">—</a> © Universe of My Hero Academia (fan recreation)</p>
      <p></p>
    </footer>
  </div>

  <script>
    async function loadRankings(){
      try {
        const res = await fetch('data/rankings.json');
        const data = await res.json();
        renderRankings(data);
      } catch (e){
        document.getElementById('rankings').innerHTML = `<div class='card'><p>Failed to load rankings data.</p></div>`;
      }
    }

    function renderRankings(ranks){
      const container = document.getElementById('rankings');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = '<h2>Current Pro Hero Standings</h2>';
      ranks.forEach(r => {
        card.innerHTML += `
          <div class='hero-row'>
            <div>
              <strong>#${r.pos} ${r.name}</strong><br>
              <span class='meta'>Agency: ${r.agency || 'Independent'}</span>
            </div>
            <div style='text-align:right'>
              <span style='font-weight:600'>Score: ${r.score}</span><br>
              <span class='meta'>Missions: ${r.missions || '—'}</span>
            </div>
          </div>`;
      });
      container.appendChild(card);
    }

    loadRankings();
  </script>
</body>
</html>
