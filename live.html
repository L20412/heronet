<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeroNet — Live Incident Feed</title>
  <meta name="description" content="HeroNet live incident tracker — real-time hero response data and public alerts." />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a2b3;
      --accent: #ffd166;
      font-family: Inter, ui-sans-serif, system-ui;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #071021 0%, var(--bg) 70%);
      color: #e6eef8;
    }
    .container {
      max-width: 1000px;
      margin: 28px auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-box {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9f1c, #ff3d00);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #071021;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    .btn {
      background: var(--accent);
      color: #071021;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--muted);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    h1 {
      font-size: 22px;
      margin: 0;
    }
    .card {
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 18px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }
    .incident {
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 10px 0;
    }
    .incident:last-child {
      border-bottom: none;
    }
    .status {
      font-weight: 600;
      color: var(--accent);
    }
    .meta {
      color: var(--muted);
      font-size: 13px;
      margin-top: 4px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-box">HN</div>
        <h1>Live Incident Feed</h1>
      </div>
      <nav>
        <a href="index.html"><button class="ghost">Home</button></a>
        <a href="news.html"><button class="ghost">News</button></a>
        <a href="rankings.html"><button class="ghost">Rankings</button></a>
      </nav>
    </header>

    <main id="liveFeed"></main>

    <footer>
      HeroNet • Hero Public Safety Commission — © Universe of My Hero Academia (fan recreation)
    </footer>
  </div>

  <script>
    async function loadLiveData(){
      try {
        const res = await fetch('data/live.json');
        const data = await res.json();
        renderLive(data);
      } catch (e){
        document.getElementById('liveFeed').innerHTML = `<div class='card'><p>Failed to load live data.</p></div>`;
      }
    }

    function renderLive(live){
      const container = document.getElementById('liveFeed');
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = '<h2>Ongoing & Recent Incidents</h2>';
      live.forEach(incident => {
        card.innerHTML += `
          <div class='incident'>
            <div class='status'>${incident.status}</div>
            <div class='meta'>${incident.details}</div>
          </div>`;
      });
      container.appendChild(card);
    }

    loadLiveData();
  </script>
</body>
</html>
