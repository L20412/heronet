<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HeroNet — My Hero Academia (In-Universe)</title>
  <meta name="description" content="HeroNet — Official hub for hero news, rankings, and public resources." />
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#98a2b3; --accent:#ffd166;
      font-family: Inter, ui-sans-serif, system-ui;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071021 0%, var(--bg) 70%);color:#e6eef8}
    .container{max-width:1200px;margin:28px auto;padding:20px}
    header{display:flex;gap:18px;align-items:center}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#ff9f1c,#ff3d00);display:flex;align-items:center;justify-content:center;font-weight:700;color:#071021}
    h1{font-size:20px;margin:0}
    nav{margin-left:auto;display:flex;gap:8px}
    .btn{background:var(--accent);color:#071021;padding:8px 12px;border-radius:10px;font-weight:600;border:none;cursor:pointer}
    main.grid{display:grid;grid-template-columns: 1fr 360px;gap:20px;margin-top:20px}
    .card{background:rgba(255,255,255,0.05);padding:14px;border-radius:12px}
    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
    @media (max-width:980px){main.grid{grid-template-columns:1fr}}
    a{color:var(--accent);text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">HN</div>
      <div>
        <h1>HeroNet</h1>
        <p style="color:var(--muted);font-size:13px">Official hub — hero news • public records • live incidents</p>
      </div>
      <nav>
        <a href="news.html"><button class="ghost">News</button></a>
        <a href="live.html"><button class="ghost">Live</button></a>
        <a href="rankings.html"><button class="ghost">Rankings</button></a>
      </nav>
    </header>

    <main class="grid">
      <section>
        <div class="card">
          <h2>Latest News</h2>
          <div id="news"></div>
          <div style="margin-top:10px;text-align:right">
            <a href="news.html">Read more news →</a>
          </div>
        </div>
        <div class="card" style="margin-top:14px">
          <h2>Live Bulletin</h2>
          <div id="live"></div>
        </div>
      </section>
      <aside>
        <div class="card">
          <h3>Hero Rankings</h3>
          <div id="ranks"></div>
        </div>
      </aside>
    </main>

    <footer>
      HeroNet • Hero Public Safety Commission — © Universe of My Hero Academia (fan recreation)
    </footer>
  </div>

  <script>
    async function loadData(){
      const [newsRes, liveRes, ranksRes] = await Promise.all([
        fetch('data/news.json'),
        fetch('data/live.json'),
        fetch('data/rankings.json')
      ]);
      const news = await newsRes.json();
      const live = await liveRes.json();
      const ranks = await ranksRes.json();
      renderNews(news);
      renderLive(live);
      renderRanks(ranks);
    }

    function renderNews(news){
      const el=document.getElementById('news');
      el.innerHTML='';
      news.slice(0,2).forEach(n=>{
        el.innerHTML += `<div style='margin-bottom:12px'><strong>${n.title}</strong><br><small style='color:#98a2b3'>${n.meta}</small><p>${n.body}</p></div>`;
      });
    }

    function renderLive(live){
      const el=document.getElementById('live');
      el.innerHTML='';
      live.forEach(l=>{
        el.innerHTML += `<div style='margin-bottom:10px'><strong>${l.status}</strong><br><small style='color:#98a2b3'>${l.details}</small></div>`;
      });
    }

    function renderRanks(ranks){
      const el=document.getElementById('ranks');
      el.innerHTML='';
      ranks.slice(0,5).forEach(r=>{
        el.innerHTML += `<div>${r.pos}. ${r.name} — Score ${r.score}</div>`;
      });
    }

    loadData();
  </script>
</body>
</html>
